<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../assets/settings.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/settings.css" />
    <title>settings</title>
  </head>
  <body>
    <div id="settings-container">
      <header>
        <h1>Settings</h1>
      </header>
      <main>
        <div id="scale-input-container">
          <!-- list of scale -->
          <div id="scale-list-input-container"></div>
          <hr />
          <h3>Scale</h3>
        </div>
        <div id="scale-type-input-container">
          <div id="scale-type-list-input-container"></div>
          <hr />
          <h3>Type</h3>
        </div>
        <div id="scale-accidentals-input-container">
          <div id="scale-accidentals-list-input-container"></div>
          <hr />
          <h3>Accidentals</h3>
        </div>
        <div id="setting-speed">
          <output
            name="speed-value"
            for="setting-speed-range"
            id="speed-value"
          ></output>
          <div id="setting-speed-range-container">
            <input
              type="range"
              step="500"
              min="0"
              max="10000"
              id="setting-speed-range"
            />
          </div>
          <label for="setting-speed-range">Speed</label>
        </div>
        <button id="back-button" type="button">Back</button>
      </main>
    </div>
    <script src="../dist/settings.js" type="module"></script>
  </body>
</html>
